<div id="modal">
    <div class="modal-header text-center">
        <h2>Login</h2>
    </div>

    <div class="modal-body">
        <form ng-submit="c.login(userName, password)" class="form-group-lg">

            <input ng-model="userName" placeholder="Enter Username" class="form-control" />

            <input ng-model="password" placeholder="Enter First Name" class="form-control" type="password" />

            <div class="modal-footer">
                <input type="submit" value="Login" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
