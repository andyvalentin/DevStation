<form ng-submit="c.login(userName, password)" class="vertical-center">
    <h2>Login</h2>
    <input ng-model="userName" placeholder="Enter Username" class="form-control" />

    <input ng-model="password" placeholder="Enter First Name" class="form-control" type="password"/>

    <input type="submit" value="Login" class="btn btn-success" />
</form>
