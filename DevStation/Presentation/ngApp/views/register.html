<form ng-submit="c.register(user)" class="vertical-center">
    <h2>Register</h2>
    <input ng-model="user.userName" placeholder="Enter Username" class="form-control" />

    <input ng-model="user.firstName" placeholder="Enter First Name" class="form-control" />

    <input ng-model="user.lastName" placeholder="Enter Last Name" class="form-control" />

    <input ng-model="user.email" placeholder="Enter Email" class="form-control" />

    <input ng-model="user.password" placeholder="Enter Password" class="form-control" type="password"/>

    <input ng-model="user.confirmPassword" placeholder="Confirm Password" class="form-control"  type="password" />

    <label>Please choose your role type</label>
    
        <label>
            <input type="radio" ng-init="user.role = 'Developer'" name="role" /> Developer     
        </label>
        <label>
            <input type="radio" ng-init="user.role = 'Employer'" name="role" /> Employer
        </label>

        <input type="submit" value="Register" class="btn btn-primary" />
</form>
