<div class="modal-header text-center">
    <h2>Register</h2>
</div>

<div class="modal-body">
    <form ng-submit="c.register(user)" class="form-group-lg">

        <input ng-model="user.userName" placeholder="Enter Username" class="form-control" />

        <input ng-model="user.firstName" placeholder="Enter First Name" class="form-control" />

        <input ng-model="user.lastName" placeholder="Enter Last Name" class="form-control" />

        <input ng-model="user.email" placeholder="Enter Email" class="form-control" type="email" />

        <input ng-model="user.password" placeholder="Enter Password" class="form-control" type="password" />

        <input ng-model="user.confirmPassword" placeholder="Confirm Password" class="form-control" type="password" />

        <br>

        <div class="text-center">
            <label class="register-label">Please choose your role: </label>

            <label class="radio-inline register-label">
                <input type="radio" ng-model="user.role" value="Developer" name="role" />Developer
            </label>

            <label class="radio-inline register-label">
                <input type="radio" ng-model="user.role" value="Employer" name="role" />Employer
            </label>
        </div>
        <div class="modal-footer">
            <input type="submit" value="Register" class="btn btn-primary" ng-click="$close()"/>
            <input type="button" class="btn" ng-click="$dismiss()" value="Cancel" />
        </div>      
    </form>
</div>
